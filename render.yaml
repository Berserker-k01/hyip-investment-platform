services:
  - type: web
    name: hyip-max
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://hyip-max.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_SSLMODE
        value: require
      - key: DB_SCHEMA
        value: public
    domains: []

  - type: postgres
    name: hyip-max-db
    plan: free
    databaseName: hyipmax
    user: hyipmax

# After creating, set the following env vars on the web service with values from the Postgres resource:
#   DB_HOST, DB_PORT, DB_DATABASE, DB_USERNAME, DB_PASSWORD
